<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Artryuu's Design</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Bubblegum+Sans&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="icon" type="image/png" href="favicon-196.png">
</head>

<body>
  <ul class="skip-links">
    <li><a href="#nav">Jump to navigation</a></li>
    <li><a href="#main">Jump to main content</a></li>
  </ul>

  <header>
    <div class="head-form">
    <div class="log">
      <a href="index.html">
      <img class="logo" src="images/artryuu.png" alt="presentation">
      </a>
    </div>
    <h1 class="contacform">CONTACT ME</h1>
    <img class="art" src="images/danyleonfull.svg" alt="presentation">
    </div>
  </header>

  <section class="sec-form">
    <div class="container">
      <form class="" action="">

        <div class="form-group">
          <label for="firstName"> First Name </label>
          <input type="text" id="firstName" name="firstName" value="">
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" value="">

        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" value="">

        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <input type="text" id="message" name="message" value="">
          <textarea name="message" id="message" rows="10" cols="30"></textarea>

        </div>

        <button type="submit" name="button">Submit</button>
      </form>

    </div>
  </section>
